<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>マインスイーパー</title>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <div class="outline">
      <div class="visible top" id="top">
        <h1 class="title">マインスイーパー</h1>
        <p>難易度設定：
          <select id="level">
            <option value=0>簡単</option>
            <option value=1>普通</option>
            <option value=2>難しい</option>
            <option value=3>カスタム</option>
          </select>
        </p>
        <button type="button" class="start"
          onclick="var a=document.getElementById('level').value;
            if(a<3){move('top', 'game');make();}
            else{move('top', 'customize');}">
          start</button>
      </div>
      <div class="hidden customize" id="customize">
        <p>カスタム</p>
        <p>縦：<input type="range" class="range"><br>横：<input type="range" class="range"><br>爆弾：<input type="range" class="range"></p>
        <button type="button" name="enter" onclick="move('customize', 'game'); make()">start</button>
      </div>
      <div class="hidden game" id="game">
        <p>time: 00:00</p>
        <table>
          <tr>
            <td>a</td><td>a</td>
          </tr>
          <tr>
            <td>a</td><td>a</td>
          </tr>
        </table>
      </div>
      <div class="hidden result" id="result">
        <p id="result_txt">game clear</p>
        <p id="result_time">time:00:00</p>
        <!--<p>ranking:<br>1: hoge 03:00<br>2: fuga 03:00...</p>-->
      </div>
    </div>
  </body>
  <script type="text/javascript" src="js/script.js"></script>
</html>
